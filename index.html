<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>23andMe Data Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">


    <div class="section">
      <h2>DNA Relatives</h2>
      <div id="relativesStatus" class="status">Loading...</div>
      <div id="sharingStats" class="sharing-stats"></div>

      <div class="fetch-options" style="margin: 20px 0; padding: 15px; background: #333; border-radius: 8px; display: none;">
        <h3 style="color: #fff; margin-top: 0;">Fetch Match Details</h3>
        <div style="margin: 10px 0;">
          <label style="display: block; margin-bottom: 5px; color: #fff;">
            <input type="radio" name="fetchType" value="sharing" checked>
            Matches Sharing Data (fetch all)
          </label>
          <label style="display: block; margin-bottom: 10px; color: #fff;">
            <input type="radio" name="fetchType" value="custom">
            Custom amount of matches
            <input type="number" id="customAmount" value="20" min="1" style="margin-left: 10px; width: 80px; padding: 5px;" disabled>
          </label>
        </div>

        <div style="margin: 15px 0;">
          <label style="display: block; margin-bottom: 5px; color: #fff; font-size: 14px;">
            Filter by Grandparent Birth Locations:
          </label>
          <select id="locationFilter" style="width: 100%; padding: 8px; font-size: 13px; border-radius: 4px; background: #2a2a2a; color: #fff; border: 1px solid #555;">
            <option value="all">No location filter</option>
            <!-- Dynamic options will be inserted here -->
          </select>
        </div>

        <div style="display: flex; gap: 10px; align-items: center;">
          <button id="fetchMatches" style="padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px;">
            Fetch Matches
          </button>
          <button id="saveJson" style="padding: 10px 20px; background: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; display: none;">
            Save Matches
          </button>
        </div>
        <div id="fetchProgress" style="margin-top: 10px; color: #fff; font-weight: 500;"></div>
      </div>

      <div id="matchStats"></div>
    </div>
  </div>

  <script src="matchviewer.js"></script>
  <script src="index.js"></script>
</body>
</html>
