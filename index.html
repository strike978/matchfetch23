<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>23andMe Data Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>23andMe Data Viewer</h1>

    <div class="section">
      <h2>DNA Relatives</h2>
      <div id="relativesStatus" class="status">Loading...</div>
      <div id="sharingStats" class="sharing-stats"></div>

      <div class="fetch-options" style="margin: 20px 0; padding: 15px; background: #333; border-radius: 8px;">
        <h3 style="color: #fff; margin-top: 0;">Fetch Match Details</h3>
        <div style="margin: 10px 0;">
          <label style="display: block; margin-bottom: 5px; color: #fff;">
            <input type="radio" name="fetchType" value="sharing" checked>
            Matches Sharing Data (fetch all)
          </label>
          <label style="display: block; margin-bottom: 10px; color: #fff;">
            <input type="radio" name="fetchType" value="custom">
            Custom amount of matches
            <input type="number" id="customAmount" value="20" min="1" style="margin-left: 10px; width: 80px; padding: 5px;" disabled>
          </label>
        </div>
        <button id="fetchMatches" style="padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px;">
          Fetch Matches
        </button>
        <button id="saveJson" style="padding: 10px 20px; background: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; margin-left: 10px;" disabled>
          Save as JSON
        </button>
        <div id="fetchProgress" style="margin-top: 10px; color: #fff; font-weight: 500;"></div>
      </div>

      <div id="matchStats"></div>
    </div>

    <div class="section">
      <h2>Ancestry Composition</h2>
      <div class="url-config">
        <label for="ancestryUrl">Ancestry Composition URL:</label>
        <input type="text" id="ancestryUrl" placeholder="Enter ancestry URL">
        <button id="fetchAncestry">Fetch Ancestry Data</button>
      </div>
      <div id="ancestryStatus" class="status">Enter URL and click "Fetch Ancestry Data"</div>
      <pre id="ancestryData" class="response"></pre>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
